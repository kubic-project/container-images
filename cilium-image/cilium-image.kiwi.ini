<?xml version="1.0" encoding="utf-8"?>

<!-- OBS-AddTag: _NAMESPACE_/cilium:%%LONG_VERSION%% _NAMESPACE_/cilium:%%LONG_VERSION%%-<RELEASE> -->

<image schemaversion="6.5" name="_PRODUCT_-cilium-image">
  <description type="system">
    <author>SUSE Containers Team</author>
    <contact>containers@suse.com</contact>
    <specification>Cilium running on an _DISTRO_ container guest</specification>
  </description>
  <preferences>
    <type
      image="docker"
      derived_from="obsrepositories:/_BASEIMAGE_">
      <containerconfig
        name="_NAMESPACE_/cilium"
        tag="%%SHORT_VERSION%%"
        maintainer="SUSE Containers Team &lt;containers@suse.com&gt;">
        <entrypoint execute="/usr/bin/cilium-agent"/>
      </containerconfig>
    </type>
    <version>4.0.0</version>
    <packagemanager>zypper</packagemanager>
    <rpm-check-signatures>false</rpm-check-signatures>
    <rpm-force>true</rpm-force>
    <rpm-excludedocs>true</rpm-excludedocs>
    <locale>en_US</locale>
    <keytable>us.map.gz</keytable>
    <hwclock>utc</hwclock>
  </preferences>
  <repository>
    <source path="obsrepositories:/"/>
  </repository>
  <packages type="image">
    <!--
      Despite the fact that Cilium is implementing Network Policies through BPF
      programs, it still sets up few iptables rules for interacting with
      kube-proxy.
    -->
    <package name="iptables"/>
    <!-- Cilium acts as a CNI plugin and that functionality needs CNI packages -->
    <package name="cni"/>
    <package name="cni-plugins"/>
    <!--
      stdint.h in clang (which is included by BPF programs) requires
      glibc-32bit headers
     -->
    <package name="glibc-devel-32bit" arch="x86_64"/>
    <!--
      iproute2 (specifically: tc) is used for loading BPF programs generated by
      Cilium
    -->
    <package name="iproute2"/>
    <!-- which is used by bash scripts provided by Cilium -->
    <package name="which"/>
    <!-- awk is used by bash scripts provided by Cilium -->
    <package name="awk"/>
    <package name="cilium"/>
  </packages>
</image>
